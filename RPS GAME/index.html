<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        <nav class="score">
            <nav class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </nav>
            <nav class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </nav>
            </nav>
            <nav class="intro">
                <h1>Rock Paper and Scissors</h1>
                <button class="start-button">Let's Play</button>
            </nav>
            <nav class="match fadeOut">
                <h2 class="winner">choose an option</h2>
                <nav class="hands">
                    <img class="player-hand" src="https://github.com/developedbyed/rock-paper-scissor/blob/master/assets/rock.png?raw=true" alt="">
                    <img class="computer-hand" src="https://github.com/developedbyed/rock-paper-scissor/blob/master/assets/rock.png?raw=true" alt="">
                </nav>
                <nav class="options">
                    <button class="rock"> rock</button>
                    <button class="paper">paper</button>
                    <button class="scissor">scissors</button>
                </nav>
            </nav>
        
    </section>

    <script src="function.js"></script>
</body>
</html>
